<!-- Product Cards Section -->
 <div class="container my-5">
  <h2 class="text-center mb-4">Featured Products</h2>
  
  <!-- Product Cards Section -->
  <div class="cards-container">
    <!-- Dynamic Cards using *ngFor -->
    <div class="card" *ngFor="let product of products" (click)="viewproduct(product.id)" style="cursor: pointer;">
      <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name" />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-price">${{ product.price }}</p>
        <button class="btn btn-primary btn-add-to-cart" (click)="addToCart(product.id, $event)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
